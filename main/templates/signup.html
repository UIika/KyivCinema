{% extends "base.html" %}

{% block meta %}
<meta name="description"
    content="Зареєструйтеся в Київському Кінотеатрі для швидкого доступу до квитків та зручної управління вашими бронюваннями. Отримайте можливість перегляду розкладу та ексклюзивних пропозицій.">
<meta name="keywords"
    content="Квитки на фільми, Реєстрація облікового запису, Бронювання квитків онлайн, Кінотеатр в Києві, Управління бронюваннями, Кінотеатральні послуги, Комфортне бронювання квитків, Персональний обліковий запис, Ексклюзивні пропозиції фільмів">
{% endblock meta %}

{% block content %}
<form action="{% url "signup" %}" method="post">
    {% csrf_token %}
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-6">
            <p class="text-center h1 fw-bold m-2 mb-5">Реєстрація</p>
            <div class="mb-1">
                <div class="form-outline flex-fill mb-0">
                    <input type="text" class="form-control" name="username">
                    <label class="form-label" for="form3Example1c">Ім'я</label>
                </div>
            </div>
            <div class="mb-1">
                <div class="form-outline flex-fill mb-0">
                    <input type="email" class="form-control" name="email">
                    <label class="form-label" for="form3Example4c">E-mail</label>
                </div>
            </div>
            <div class="mb-1">
                <div class="form-outline flex-fill mb-0">
                    <input type="password" class="form-control" name="password1">
                    <label class="form-label" for="form3Example4c">Пароль</label>
                </div>
            </div>
            <div class="mb-1">
                <div class="form-outline flex-fill mb-0">
                    <input type="password" class="form-control" name="password2">
                    <label class="form-label" for="form3Example4cd">Повторіть пароль</label>
                </div>
            </div>
            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button type="submit" class="btn btn-primary btn-lg" id="signupButton">
                    Зареєструватись
                </button>
            </div>
        </div>
</form>

{% endblock content %}
